<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #282c34, #1a1d23);
      color: #fff;
    }

    header {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(to right, #667eea, #764ba2);
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #555;
    }

    section {
      padding: 20px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .project {
      background: #555;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile img {
      border-radius: 50%;
      max-width: 100px;
    }

    .cv-details {
      max-width: 600px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
  </header>

  <nav>
    <a href="#java">Java</a>
    <a href="#csharp">C#</a>
    <a href="#cpp">C++</a>
    <a href="#javascript">JavaScript</a>
  </nav>

  <section>
    <div class="profile">
      <img src="your-picture.jpg" alt="Your Picture">
      <div class="cv-details">
        <h2>About Me</h2>
        <p>Your details from education to other CV stuff go here.</p>
      </div>
    </div>

    <h2>Projects</h2>
    <div class="projects">
      <!-- Project 1 -->
      <div class="project">
        <h3>Project 1</h3>
        <p>Description of Project 1.</p>
        <button>View Details</button>
      </div>

      <!-- Project 2 -->
      <div class="project">
        <h3>Project 2</h3>
        <p>Description of Project 2.</p>
        <button>View Details</button>
      </div>

      <!-- Add more projects as needed -->
    </div>
  </section>

</body>
</html>
