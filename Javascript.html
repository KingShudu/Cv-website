<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wamashudu's JavaScript Projects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #282c34, #1a1d23);
      color: #fff;
    }

    header {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(to right, #667eea, #764ba2);
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #555;
    }

    section {
      padding: 20px;
    }

    .projects {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 20px;
    }

    .project {
      background: #555;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      cursor: pointer;
      margin-right: 10px;
    }

    .project:hover {
      background: #333;
    }

    .project span {
      display: none;
      position: absolute;
      background: #333;
      padding: 5px;
      border-radius: 5px;
      z-index: 1;
    }

    .project:hover span {
      display: block;
    }
  </style>
  <script>
    // Function to navigate to the Weather App page
    function goToWeatherApp() {
      window.location.href = 'weather app.html';
    }
    function gotoToDoList() {
      window.location.href = 'ToDoList.html';
    }
  </script>
</head>
<body>

  <header>
    <h1>Wamashudu Sigogo</h1>
    <h2>JavaScript projects</h2>
  </header>

  <nav>
    <a href="index.html">Home </a>
    <a href="Java.html">Java</a>
    <a href="#csharp">C#</a>
    <a href="cpp.html">C++</a>
    <a href="Javascript.html" >JavaScript</a>
    <a href="#Testing.html"> Testing </a>
  </nav>

  <section class="projects">
    <!-- Weather App Folder -->
    <div class="project" title="Weather App" onclick="goToWeatherApp()">
      <span>This is a weather app that uses the<br> openweathermap.org api to display</span>
      <h3>Weather App</h3>
    </div>

    <!-- Empty Folders -->
    <div class="project" title="To do List" onclick="gotoToDoList()">
      <span>An easy to update and change to do list </span>
      <h3>To do List</h3>
    </div>
    <!-- Repeat this pattern for the remaining folders (Random Folder 2 to 10) -->
  </section>

</body>
</html>
