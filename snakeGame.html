     <!-- // Snake game.cpp : This file contains the 'main' function. Program execution begins and ends there.


#include <iostream>
#include <conio.h>
#include <thread>
using namespace std; 
// gameove variable to test if the game is over or not 
bool gameOver; 
const int width = 20;
const int height = 20;
int x, y, fruitX, fruitY, currentScore; 

//creatomg the array that will hold the tail pieces 
int tailX[100], tailY[100];
// tail length
int nTail;
enum eDirection {
	STOP = 0, LEFT, RIGHT, UP, DOWN
};
//object enum for direction 
eDirection dir; 

void setup()
{
	gameOver = false; 
	dir = STOP; 
	//starts the head of the snake in the center 
	x = width / 2; 
	y = height / 2;
	//places the fruit in a rand position in the map 
	fruitX = rand() % width; 
	fruitY = rand() % height; 
	currentScore = 0; 
}

void draw()
{
	system("cls"); //clears console window 
	// create the borders of the game 
	for (int i= 0; i < width+1; i++)
		cout << "#";

	cout << endl;
	// this is the code to make the center walls of the game 
	for (int i = 0; i < height; i++)
	{
		for (int j = 0; j < width; j++)
		{
			if (j == 0)
			{
				cout << "#"; 
			}
			//creates the head of the snake 
			if (i == y && j == x)
				cout << "0";
			//creates the fruit 
			else if (i == fruitY && j == fruitX)
				cout << "f";
			else
			{
				bool print = false;
				for(int k =0; k <nTail; k++)
				{
					// to test if the tail segment was printed 
					
					if (tailX[k] == j && tailY[k] == i)
					{
						cout << "o";
						print = true; 
					}		
				}
				if (!print)
				{
					cout << " ";
				}
			}
			

			if (j == width - 1) {
				cout << "#"; 
			}
		}
		cout << endl; 
	}

	for (int i = 0; i < width+1; i++)
		cout << "#";
	cout << endl;
	
	// displays the score of the player 
	for (int i = 0; i < 10; i++)
		cout << "#";
	cout << endl;
	cout << "Score: " << currentScore<<endl;
	for (int i = 0; i < 10; i++)
		cout << "#";
}

void input()
{
	if (_kbhit())
	{
		switch (_getch())
		{
		case 'a':
			dir = LEFT;
			break;
		case 'd':
			dir = RIGHT; 
			break; 
		case 'w':
			dir = UP; 
			break; 
		case 's':
			dir = DOWN;
			break;
		case 'x':
			gameOver = true;
			break;
		}

		
	}
}

void logic()
{
	// keeps track of the previous location of the tail 
	int prevX = tailX[0];
	int prevY = tailY[0];
	int prev2X, prev2Y; 
	tailX[0] = x;
	tailY[0] = y;
	//move the tail function 
	for (int i = 1; i < nTail;i++)
	{
		//the logic that generates a tail 
		prev2X = tailX[i];
		prev2Y = tailY[i];
		tailX[i] = prevX;
		tailY[i] = prevY;
		prevX = prev2X;
		prevY = prev2Y; 

	}
	// the switch contains the cordinates based on the direction chosen 
	switch (dir)
	{
	case LEFT:
		x--;
		break;
	case RIGHT:
		x++;
		break;
	case UP:
		y--;
		break;
	case DOWN:
		y++;
		break; 
	default:
		break;
	}
	// game terminates on hitting the wall 
	if (x > width || x < 0|| y> height || y <0)
	{
		gameOver = true;
	}
	//shows the code for the head hitting the body 
	for (int w = 0; w < nTail;w++)
	{
		if (tailX[w] == x && tailY[w] == y)
		{
			gameOver = true;
		}
	}
	//this function defines the eating increasing the score and the fruit spawnning somewhere else 
	if (x == fruitX && y == fruitY)
	{
		currentScore += 100; 
		fruitX = rand() % width;
		fruitY = rand() % height; 
		//this is the length of the tail increasing 
		nTail++;
	}
}

int main()
{
	setup(); 
	while (!gameOver)
	{
		draw();
		input();
		logic(); 
		std::this_thread::sleep_for(std::chrono::milliseconds(100));

		//sleep(10) slows down the game 
	}
}
